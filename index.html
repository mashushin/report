<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/images/Internet.jpg" type="image/jpeg">
  <link rel="shortcut icon" href="/images/Internet.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" sizes="180x180" href="images/Internet.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>ましゅ信！匿名通報フォーム</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #3367D6;
    }

    .success-message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      display: none;
    }

    .info-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #3367D6;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <h1>ましゅ信！匿名通報フォーム</h1>
    <div id="contactFormContainer">
      <form id="contactForm" action="#" method="POST">
        <label for="message">通報する内容</label>
        <textarea id="message" name="message" required placeholder="誰が違反をしていたか、どのような違反をしていたかを具体的に書いてください"></textarea>

        <input type="submit" value="送信" id="submitButton">
      </form>
    </div>
    <div id="successContainer" class="hidden">
      <p class="success-message">通報が完了しました。</p>
      <p class="info-message">通報が完了しました<BR>返信はましゅ信！【公式BOT】にて送信いたします。<br>返信までお時間をいただくことがあります。ご了承ください。<br>どうぞよろしくお願いいたします。</p>
      <a href="index.html" class="back-button">ホームに戻る</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const submitButton = document.getElementById('submitButton');
    const successContainer = document.getElementById('successContainer');
    const contactFormContainer = document.getElementById('contactFormContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = document.getElementById('message').value;

     
      const payload = {
        username: 'お問い合わせフォーム',
        content: `\nメッセージ: ${message}`
      };

      
      fetch('https://discord.com/api/webhooks/1126451492723884042/1qI0Yfb6h-EX7UkifarCvXj1TG_U_gwcNi5pMw3_OnPSGVegc5wxH7C2L86KYxSweO2W', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            contactFormContainer.classList.add('hidden'); 
            successContainer.classList.remove('hidden'); 
          } else {
            alert('お問い合わせの送信に失敗しました。');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('お問い合わせの送信に失敗しました。');
        });
    });
  </script>
</body>
</html>
